 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>
<body>
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
    <div class="container-fluid">
      <h3 class="text-center my-4 text-muted">Product list</h3>
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="text-center">
            <th>Product Name</th>
            <th>Product Images</th>
            <th>Product Price</th>
            <th>Product Description</th>
            <th>InStock</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
          <tr class="text-center">
            <td>{{product.product_name}}</td>
            <td>
              <img src="{{product.image.url}}" alt="{{product.product_name}}" width="100px">
            </td>
            <td>{{product.product_price}}</td>
            <td>{{product.description|truncatewords:10}}</td>
            <td>{% if product.is_instock %} In Stock {% else %} Out of Stock  {% endif %}</td>
            <td>
             
              <a href="#" class="btn btn-primary">
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
              <a href="{% url 'delete_product' product.id %}" class="btn btn-danger">
                <i class="fa-solid fa-trash"></i>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</body>
</html>
